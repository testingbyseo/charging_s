<ion-header>
  <ion-toolbar calss="toolbar-1">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/album-folder" text="앨범이름" class="backtoFolder"></ion-back-button>
    </ion-buttons>
   
    <ion-title class="name">좋아하는 사진</ion-title>
    <ion-icon name="search" class="search-icon" (click)="gotoSearch()"></ion-icon>
    <ion-icon name="heart"class="heart-icon"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-tabs >
 

        <ion-tab-bar slot="bottom">
    
            <ion-tab-button tab="tab1" routerLink="/tabs/tab1" routerLinkActive="active">
              <ion-icon name="photos"></ion-icon>
              <ion-label>Photo</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="tab2"  routerLink="/tabs/tab2" routerLinkActive="active">
              <ion-icon name="albums"></ion-icon>
              <ion-label>Album</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="tab3" routerLink="/tabs/tab3" routerLinkActive="active">
              <ion-icon name="bookmark"></ion-icon>
              <ion-label>Tag</ion-label>
            </ion-tab-button>
    
        </ion-tab-bar>
      
      </ion-tabs>


</ion-content>
